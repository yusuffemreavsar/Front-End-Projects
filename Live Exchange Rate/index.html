<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Exchange Rate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

</head>

<body>

    <div class="container">
        <h2 class="heading">Exchange Rate</h2>
            <div class="rate">
                <div class="rate1">1 Dolar</div>
                <div class="rate2">18.42 Turkish Lira</div>
            </div>
            <div class="main">
                <div class="initial">
                    <div class="options">
                        <select>
                        </select>
                    </div>
                    <div class="input"><input type="number"></div>
                </div>

                <span class="swap"><i class="fa-sharp fa-solid fa-repeat"></i></span>
                <div class="target">
                    <div class="options">
                        <select>
                        </select>
                    </div>
                    <div class="input"><input type="number"></div>
                </div>

            </div>
            <button class="result">Result</button>
            <div class="footer">
                <span>- Live Currency Converter -</span>
            </div>
            
    </div>

    <script src="script.js"></script>
</body>

</html>
